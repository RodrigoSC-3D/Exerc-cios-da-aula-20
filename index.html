<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <p><h2>Formulário de novo úsuario</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="email">E-mail</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="e-mail" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
            </tr>
            <tr>
                <td><input type="password" name="senha" id="senha" placeholder="senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="senhaConf">Confirme sua senha:</label></td>
            </tr>
            <tr>
                <td><input type="password" name="senhaConf" id="senhaConf" placeholder="confirmar" required="true"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="document.location='login.html'">Confirmar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
